<html lang="ko">
<head>

<body>
    <button id="start-button">조절 시작하기</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-message">Message</h2>
        </div>
    </div>
    <div id="alert-popup" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 0, 0, 0.8); color: white; padding: 20px 40px; font-size: 18px; border-radius: 10px; text-align: center; z-index: 9999;">

        <div id="temperature">외부 온도 : <span id="temp">25</span>°C</div>
        <div id="server-bar" style="width: 100%; background-color: #444; height: 30px; margin: 20px 0;">
            <div id="server-bar-inner" style="height: 100%; background-color: #28a745;"></div>
        </div>
        <div id="external-temperature">실험실 온도: <span id="external-temp-value">25</span>°C</div>
        
        <div id="external-bar" style="width: 100%; background-color: #444; height: 30px; margin: 20px 0;">

        </div>

        <div id="result"></div>
